<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Register User
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

    <ion-label>First Name:</ion-label>
    <ion-input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="addUser.firstName" placeholder="First name" required></ion-input>

    <ion-label>Last Name:</ion-label>
    <ion-input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="addUser.lastName" placeholder="Last name" required></ion-input>

    <ion-label>Bio (250 character max)</ion-label>
    <ion-textarea name="blurb" placeholder="Say something!" #blurb="ngModel" [(ngModel)]="addUser.blurb"></ion-textarea>

  <ion-button color="danger" icon-start type="button" (click)="resetForm()">
    <ion-icon name='close'></ion-icon>
    Reset
  </ion-button>
  <ion-button color="primary" icon-start type="submit">
    Submit
  </ion-button>
</form>
</ion-content>
