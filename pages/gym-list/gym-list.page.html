<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Gym List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-toolbar>
        <ion-searchbar></ion-searchbar> <!-- search for gym by name or city -->
    </ion-toolbar>
    <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <!-- <img src="/docs/assets/img/avatar-finn.png"></img> -->
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let gym of gyms$ | async">
          {{ gym.gymName }}
      </ion-item>
    </ion-list>
</ion-content>
